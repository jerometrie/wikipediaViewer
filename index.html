<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">

	<title>Wikipedia Viewer</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/stylesheets/application.css">
</head>

<body>

	<div class="container">
		
		<div class="row">
				
			<div class="col-xs-12 col-md-9">
				<h1>Search Wikipedia</h1>
				<h4>Free Code Camp Project</h4>
			</div>
			
			<div id="right" class="col-xs-12 col-md-3">
				<a id="random" href="https://en.wikipedia.org/wiki/Special:Random">Random&nbsp;article</a>	
			</div>

			<div class="col-xs-12">


				<input id="searchField" type="text" placeholder="What are you looking for?">
				<button id="search" class="btn btn-primary">Search</button>

				<ul id="output">
					
				</ul>
			</div>

			
			

		</div>

	</div>

	<script src="src/jquery.min.js"></script>
	<script src="src/app.js"></script>

</body>
</html>
